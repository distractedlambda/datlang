plugins {
    id "application"
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.graalvm.sdk:graal-sdk:22.3.0"
}

application {
    mainClassName 'org.datlang.launcher.DatLauncher'
}

run {
    dependsOn project(':language').shadowJar
    systemProperties 'truffle.class.path.append': project(':language').shadowJar.archiveFile.get()
}
